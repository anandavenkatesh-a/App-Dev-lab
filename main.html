<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        #userList {
            width: 300px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #userList h2 {
            margin-bottom: 10px;
        }

        #userList ul {
            list-style-type: none;
            padding: 0;
        }

        #userList li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="error" id="usernameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="passwordError"></div>

        <button type="button" onclick="validateForm()">Register</button>
    </form>

    <div id="userList">
        <h2>Registered Users</h2>
        <ul id="users"></ul>
    </div>

    <script>
        var registeredUsers = [];

        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            document.getElementById('usernameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';

            if (username.trim() === '') {
                document.getElementById('usernameError').innerHTML = 'Username is required';
                return;
            }

            if (email.trim() === '') {
                document.getElementById('emailError').innerHTML = 'Email is required';
                return;
            }

            if (password.trim() === '') {
                document.getElementById('passwordError').innerHTML = 'Password is required';
                return;
            }

            // Simulating server-side registration
            registeredUsers.push({ username: username, email: email, password: password });

            // Update the user list
            updateUsersList();

            alert('Registration successful!');
        }

        function updateUsersList() {
            var userList = document.getElementById('users');
            userList.innerHTML = '';

            registeredUsers.forEach(function(user) {
                var listItem = document.createElement('li');
                listItem.textContent = 'Username: ' + user.username + ', Email: ' + user.email;
                userList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
